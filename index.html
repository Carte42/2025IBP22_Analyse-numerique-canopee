<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte Leaflet + KPIs</title>

  <!-- Leaflet via CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // 1) Crée la carte (centre à adapter)
    const map = L.map('map').setView([47.28, -2.43], 13);

    // 2) Fond de carte OpenStreetMap
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 3) Charge un GeoJSON depuis votre dépôt (chemin relatif)
    // Remplacez "arbres.geojson" par un fichier réel présent dans data/geojson/
    fetch('data/geojson/arbres.geojson')
      .then(r => r.json())
      .then(geojson => {
        const layer = L.geoJSON(geojson, {
          onEachFeature: (feature, layer) => {
            // Affichage des KPIs : ici on affiche toutes les propriétés
            const props = feature.properties || {};
            const html = Object.entries(props)
              .map(([k, v]) => `<b>${k}</b> : ${v}`)
              .join('<br>');
            layer.bindPopup(html || 'Aucune propriété');
          }
        }).addTo(map);

        // Zoom automatique sur la couche
        map.fitBounds(layer.getBounds());
      })
      .catch(err => {
        console.error('Erreur de chargement GeoJSON :', err);
        alert('Impossible de charger le GeoJSON. Vérifiez le chemin et le nom du fichier.');
      });
  </script>
</body>
</html>
